<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css" type="text/css">
        <title>JS-Start. 2 задача</title>
    </head>
<body>
    <header>
        <h1>Задача №2</h1>
    </header>
    <div id="container">
      <div id="insidecont">
      <div class="text">
        <p id="consoleLog">console.log</p>
        <code>
        console.log('Этот текст будет показан в консоли');
        </code>
      </div>
      <div class="text">
        <p id="alert">alert</p>
        <code>
        alert('Этот текст будет выведен пользователю');
        </code>
      </div>
      <div class="text">
      <p id="prompt">prompt</p>
        <code>
          prompt('Под этим текстом будет строка для ввода:');
        </code>
      </div>
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
